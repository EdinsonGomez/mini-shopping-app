<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shopping App</title>
    <script src="https://kit.fontawesome.com/d4d77bd95d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="root">

      <header>
        <div class="header">
          <p class="header-text">Gratis verzending vanaf &#8364;30</p>
        </div>
      </header>
      <section>
        <div class="main">
          <div class="main-header">
            <div class="main-header-title-content">
              <div class="main-header-title">
                <p>Discover our</p>
                <p>planet-friendly offer</p>
              </div>
            </div>
            <div class="main-list-actions">
              <div id="products-action-left" class="list-action-content">
                <span class="list-action-icon">
                  <i class="fa-solid fa-circle-chevron-left"></i>
                </span>
              </div>
              <div id="products-action-right" class="list-action-content">
                <span class="list-action-icon">
                  <i class="fa-solid fa-circle-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
  
          <div id="products-list" class="main-products-list"></div>
          
          <div class="main-actions">
            <button class="all-products-btn">Browse  all products</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer-container">
          <p class="footer-title">Join the green revolution without commitment</p>
          <p class="footer-text">
            if you are missing something and don't want to miss future promotions
            or our future products
          </p>
          <form id="subs-form" class="footer-subs">
            <div class="subs-container">
              <input id="subs-email" type="email" class="subs-input" placeholder="Your Email" />
              <button id="subs-btn" type="submit" class="subs-btn">Send</button>
            </div>
            <p id="subs-msg" class="subs-success">
              <i class="fa-solid fa-check"></i>
              Subscribed
            </p>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
